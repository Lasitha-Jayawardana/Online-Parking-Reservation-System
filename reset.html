<!DOCTYPE html>
<html>
<head>
   	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Car Parking System</title>
	<link rel="stylesheet" type="text/css" href="b.css">
	<link rel="stylesheet" type="text/css" href="my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100" style="display: flex;justify-content: space-around; ">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Reset Password</h4>
							<form method="POST">
							 
								<div class="form-group">
									<label for="new-password">New Password</label>
									<input id="new-password" type="password" class="form-control" name="password" required autofocus data-eye>
									<div class="form-text text-muted">
										Make sure your password is strong and easy to remember
									</div>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Reset Password
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
							Copyright &copy; 2018 &mdash; Supermarket
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="jq.js"></script>
	<script src="b.js"></script>
	<script src="my-login.js"></script>
</body>
</html>
